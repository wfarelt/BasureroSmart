{% extends 'base.html' %}

{% block content %}
  <h1>{{ title }}</h1>
  <div class="col-md-6 card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'list_reward' %}" class="btn btn-dark">Back to Rewards</a>  
      </form>
      
    </div>
  </div>
{% endblock %}
